<!doctype html>
<html lang="en" ng-app="ToDo">
  <head>
    <meta charset="utf-8">
    <title>todo</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toDoController.js"></script>
  </head>

  <body>
    <div ng-controller="ToDoController">
      <form name="form" ng-submit="addToDo()">
        <input type="text" name="newtodo" ng-model="newtodo" required />
        <button ng-disabled="form.$invalid">Add</button>
      </form>
      <button ng-click="clearCompleted()">Clear Completed Tasks</button>
      <ul>
        <li ng-repeat="title in displayList">
          <!-- {{todo.title}} -->
        </li>
      </ul>
    </div>
  </body>
</html>
